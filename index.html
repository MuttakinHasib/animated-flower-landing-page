<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animated Landing Page - Design</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,500,600,700&display=swap" rel="stylesheet">
    <script src="js/font-awesome.js"></script>
</head>

<body>
    <div class="portfolio">
        <header>
            <nav>
                <h3 class="logo">Logo</h3>
                <svg class="hamburger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 58 24">
                    <style>
                        .cls-1 {
                            fill: #fff;
                        }
                    </style>
                    <rect class="cls-1" width="58" height="5" rx="2.5" ry="2.5" />
                    <rect class="cls-1" y="9.5" width="40" height="5" rx="2.5" ry="2.5" />
                    <rect class="cls-1" y="19" width="27" height="5" rx="2.5" ry="2.5" />
                </svg>
                <div class="nav-open">
                    <div class="contact">
                        <h3>Contact</h3>
                        <p>+880 13158-73250</p>
                    </div>
                    <div class="social">
                        <h3>Social</h3>
                        <a class="fb" href="https://www.facebook.com/hasibmolla28"><i class="fab fa-facebook"></i></i></a>
                        <a class="tw" href="#"><i class="fab fa-twitter"></i></a>
                        <a class="git" href="https://github.com/MuttakinHasib/"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Hasib Molla</h1>
                        <h2>Photographer</h2>
                        <p>25 - 03 - 19</p>
                    </div>
                    <div class="hero">
                        <img class="hero-left" src="img/fl-1-part-1.jpg" alt="" />
                        <img class="hero-right" src="img/fl-1-part-2.jpg" alt="" />
                    </div>
                </section>
                <section class="page page-2 photographer2">
                    <div class="details">
                        <h1>Sheikh Kaif</h1>
                        <h2>Photographer</h2>
                        <p>15 - 06 - 19</p>
                    </div>
                    <div class="hero">
                        <img class="hero-left" src="img/fl-2-part-1.jpg" alt="" />
                        <img class="hero-right" src="img/fl-2-part-2.jpg" alt="" />
                    </div>
                </section>
                <section class="page page-3 photographer3">
                    <div class="details">
                        <h1>Asif Sikder</h1>
                        <h2>Photographer</h2>
                        <p>09 - 12 - 19</p>
                    </div>
                    <div class="hero">
                        <img class="hero-left" src="img/fl-3-part-1.jpg" alt="" />
                        <img class="hero-right" src="img/fl-3-part-2.jpg" alt="" />
                    </div>
                </section>
            </main>
        </header>
        <div class="pages">
            <div class="page-1 slide dot-active">
                <h1>01</h1>
            </div>
            <div class="page-2 slide">
                <h1>02</h1>
            </div>
            <div class="page-3 slide">
                <h1>03</h1>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
